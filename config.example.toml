port = ${PORT}

# If you are a poe subscriber, you can find your API key on the poe official website. You must be a poe subscriber.
#如果你是poe订阅者，你可以在poe官网找到API_key,你必须是poe订阅者。
# POE API密钥列表
apikey = ["${POE_API_KEY}"]

# Custom API Access Key.自定义接口访问密钥
accessTokens = ["${ACCESS_TOKEN}"]

# The proxy that will be used to connect to poe.com. Leave it blank if you do not use a proxy
proxy = "${PROXY}"

timeout = ${TIMEOUT}  # 设置超时时间